<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Contact Materialize</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Contact Me</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index22.html">Index22</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="contact2.html">Contact2</a></li>
      </ul>
    </div>
  </nav>
<div class="contact-box">
  <div class="row">
    <form name="contact2" method="POST" data-netlify="true" class="col s12">
      
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input type="hidden" name="firstName">
          <input id="icon_prefix" type="text" class="validate" name="firstName">
          <label for="icon_prefix">First Name</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input type="hidden" name="phone">
          <input id="icon_telephone" type="tel" class="validate" name="phone">
          <label for="icon_telephone">Telephone</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input type="hidden" name="email">
          <input id="icon_email" type="email" class="validate" name="email">
          <label for="icon_email">Email</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <input type="hidden" name="message">
          <textarea id="icon_message" class="materialize-textarea" name="message"></textarea>
          <label for="icon_message">Message</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        
      </div>
    </form>
  </div>
</div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
